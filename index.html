<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <title>Contact Collector</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>

  <body>
    <header>
      <h1>Contact Information Collector</h1>
      <nav>
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="image">
        <figure>
          <img src="https://via.placeholder.com/300" alt="logo image">
          <figcaption>Site logo</figcaption>
        </figure>
      </section>

      <section class="infoform">
        <h2>Your Contact Information</h2>
          <p>Please submit your contact information.</p>
        <form>
          <div class="forminput">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"/>
          </div>
          <div class="forminput">
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"/>
          </div>
          <div class="forminput">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email"/>
          </div>
          <button type="submit">Send</button>
        </form>
      </section>
    </main>
    <footer>
      My publications
    </footer>
  </body>

</html>
