<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <title>Contact Collector</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>

  <body>
    <header>
      <h1>Contact Information Collector</h1>
    </header>
    
    <section class="image">
      <figure>
        <img src="https://via.placeholder.com/300" alt="Your Name">
        <figcaption>This could be you!</figcaption>
      </figure>
    </section>

    <section class="infoform">
      <h2>Your Contact Information</h2>
      <p>Please submit your contact information.</p>
      <form>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"/>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"/>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email"/>
        <input type="submit"/>
      </form>
    </section>
    <footer>
      Footer section
    </footer>
  </body>

</html>
