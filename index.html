<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <title>Contact Collector</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>

  <body>
    <header>
      <nav>
        <h1>Contact Information Collector</h1>
      </nav>
    </header>
    <main>
      <section class="image">
        <figure>
          <img src="https://via.placeholder.com/300" alt="Your Name">
          <figcaption>Image coming soon!</figcaption>
        </figure>
      </section>

      <section class="infoform">
        <h2>Your Contact Information</h2>
          <p>Please submit your contact information.</p>
        <form>
          <label for="fname">First name:</label>
          <input type="text" id="fname" name="fname"/>
          <label for="lname">Last name:</label>
          <input type="text" id="lname" name="lname"/>
          <label for="email">Email:</label>
          <input type="text" id="email" name="email"/>
          <button type="submit">Send</button>
          </form>
      </section>
    </main>
    <footer>
      Footer section
    </footer>
  </body>

</html>
